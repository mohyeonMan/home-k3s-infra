apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: c2c
spec:
  serviceName: redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_USERNAME
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: rabbitmq-username
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: rabbitmq-password
        command: ["sh","-c"]
        args:
        - >
          exec redis-server --appendonly yes
          --requirepass "$REDIS_PASSWORD"
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 5Gi
