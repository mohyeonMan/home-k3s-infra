apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
  namespace: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: game
        image: hashicorp/http-echo
        args: ["-text=GAME OK", "-listen=:5678"]
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: game
  namespace: web
spec:
  selector:
    app: game
  ports:
  - port: 80
    targetPort: 5678
