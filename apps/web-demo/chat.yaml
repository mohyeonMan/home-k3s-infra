apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  namespace: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat
        image: traefik/whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: chat
  namespace: web
spec:
  selector:
    app: chat
  ports:
  - port: 80
    targetPort: 80
