apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ui
  namespace: argocd
spec:
  entryPoints:
  - argo
  routes:
  - match: Host(`jhhomehub.gonetis.com`)
    kind: Rule
    services:
    - name: argocd-server
      port: 443
      scheme: https
      serversTransport: argocd-https-transport
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-https-transport
  namespace: argocd
spec:
  insecureSkipVerify: true
